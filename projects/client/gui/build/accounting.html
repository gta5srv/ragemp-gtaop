<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="assets/css/style.css" rel="stylesheet"></head><body class="accounting"><div class="backdrop"></div><main class="accounting-container"><div class="accounting-background"><div class="accounting-logo"><img src="assets/img/logot.webp"></div></div><div class="accounting-content"><div class="accounting-content-inner"><form class="form-login" novalidate autocomplete="off"><h2>Welcome back to paradise.</h2><label>Username<span>*</span><div class="label-description">Always your Social Club name.</div><input data-placeholder="socialclub" name="username" type="text" required disabled="disabled" maxlength="32"></label> <label>Password<span>*</span> <input name="password" type="password" minlength="5" maxlength="64" required></label> <button type="submit" class="button-light">Login</button> <button type="button" onclick="onForgotPassword()">Forgot password</button></form><form class="form-register" novalidate autocomplete="off"><h2>School's out for summer,<br>school's out forever.</h2><label>Username<span>*</span><div class="label-description">Always your Social Club name.</div><input data-placeholder="socialclub" name="username" type="text" required disabled="disabled" maxlength="32"></label> <label>E-Mail<span>*</span><div class="label-description">We need this in case you want to reset your password.</div><input name="email" type="email" required maxlength="64"></label><div class="label-group"><label>Password<span>*</span> <input name="password" id="register-password" type="password" minlength="5" maxlength="64" required></label> <label>Repeat password<span>*</span> <input type="password" data-like="register-password"></label></div><button type="submit" class="button-light">Register</button> <button type="button" onclick="onPlayAsGuest()">Play as guest</button></form></div></div></main><script>window.OPPOSING_FORCES = {"isProduction":true};</script><script src="assets/js/index.js"></script><script src="assets/js/accounting.js"></script></body></html>
