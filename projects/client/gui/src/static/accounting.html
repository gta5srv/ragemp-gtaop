<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/style.css" rel="stylesheet">

  </head>
  <body class="accounting">

    <div class="backdrop"></div>

    <div class="accounting-container">
      <div class="accounting-background">
        <div class="accounting-logo">
          <img src="assets/img/logo_tired.png">
        </div>
      </div>

      <div class="accounting-content">
        <div class="accounting-content-inner">
          <form class="form-login" novalidate>
            <h2>Welcome back to paradise.</h2>

            <label>
              Username<span>*</span>
              <input id="username" type="text" required disabled />
            </label>

            <label>
              Password<span>*</span>
              <input id="password" type="password" minlength="5" required />
            </label>

            <button type="submit" class="button-light" action="submit">
              Login
            </button>

            <button type="button" onclick="forgotPassword()">
              Forgot password
            </button>
          </form>

          <form class="form-register" novalidate>
            <h2>School's out for summer,<br />school's out forever.</h2>

            <label>
              Username<span>*</span>
              <div class="label-description">
                Always your Social Club name.
              </div>
              <input id="register-username" type="text" required disabled />
            </label>

            <label>
              E-Mail<span>*</span>
              <div class="label-description">
                We need this in case you want to reset your password.
              </div>
              <input id="register-email" type="email" required />
            </label>

            <div class="label-group">
              <label>
                Password<span>*</span>
                <input id="register-password" type="password" minlength="5" required />
              </label>

              <label>
                Repeat password<span>*</span>
                <input id="register-password-repeat" type="password" required />
              </label>
            </div>

            <button type="submit" class="button-light" action="submit">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/js/index.bundle.js"></script>

  </body>
</html>
