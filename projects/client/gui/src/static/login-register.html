<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="backdrop"></div>

    <div data-gui-component="login" class="gui-component gui-component-form-container">
      <div class="form-container-background">
        <div class="form-container-logo">
          <img class="form-container-logo-primary" src="assets/img/logo.webp">
          <img class="form-container-logo-secondary" src="assets/img/logotsingle.webp">
        </div>
      </div>

      <div class="form-container-content">
        <div class="form-container-content-inner">
          <form class="form-login" novalidate autocomplete="off">
            <h2>Welcome back to paradise.</h2>

            <label>
              Username<span>*</span>
              <div class="label-description">
                Always your Social Club name.
              </div>
              <input data-placeholder="socialclub" name="username" type="text" required disabled maxlength="32" />
            </label>

            <label>
              Password<span>*</span>
              <input name="password" type="password" minlength="5" maxlength="64" required />
            </label>

            <button type="submit" class="button-light">
              Login
            </button>

            <button type="button" onclick="onForgotPassword()">
              Forgot password
            </button>
          </form>
        </div>
      </div>
    </div>

    <div data-gui-component="register" class="gui-component gui-component-form-container">
      <div class="form-container-background">
        <div class="form-container-logo">
          <img class="form-container-logo-primary" src="assets/img/logo.webp">
          <img class="form-container-logo-secondary" src="assets/img/logotsingle.webp">
        </div>
      </div>

      <div class="form-container-content">
        <div class="form-container-content-inner">
          <form class="form-register" novalidate autocomplete="off">
            <h2>School's out for summer,<br />school's out forever.</h2>

            <label>
              Username<span>*</span>
              <div class="label-description">
                Always your Social Club name.
              </div>
              <input data-placeholder="socialclub" name="username" type="text" required disabled maxlength="32" />
            </label>

            <label>
              E-Mail<span>*</span>
              <div class="label-description">
                We need this in case you want to reset your password.
              </div>
              <input name="email" type="email" required maxlength="64" />
            </label>

            <div class="label-group">
              <label>
                Password<span>*</span>
                <input name="password" id="register-password" type="password" minlength="5" maxlength="64" required />
              </label>

              <label>
                Repeat password<span>*</span>
                <input type="password" data-like="register-password" />
              </label>
            </div>

            <button type="submit" class="button-light">
              Register
            </button>

            <button type="button" onclick="onPlayAsGuest()">
              Play as guest
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>window.OPPOSING_FORCES = {};</script>
    <script src="assets/js/login-register.js"></script>

  </body>
</html>
